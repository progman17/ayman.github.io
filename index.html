<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayman Web</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #0c0c0c;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #0779e4;
            font-weight: bold;
        }
        header a:hover {
            color: #ddd;
        }
        #showcase {
            min-height: 400px;
            background: url('https://www.w3schools.com/w3images/lights.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: -30px;
            position: relative;
        }
        .content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: auto;
        }
        .content h2 {
            text-align: center;
            color: #333;
        }
        .content p {
            text-align: center;
            line-height: 1.5;
        }
        .content .social {
            text-align: center;
            margin-top: 20px;
        }
        .content .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #0779e4;
            font-size: 24px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            top: 10%;
            left: 15%;
            background: #e74c3c;
            animation-duration: 7s;
        }
        .shape:nth-child(2) {
            top: 30%;
            left: 70%;
            background: #f1c40f;
            animation-duration: 5s;
        }
        .shape:nth-child(3) {
            top: 50%;
            left: 50%;
            background: #2ecc71;
            animation-duration: 8s;
        }
        .shape:nth-child(4) {
            top: 70%;
            left: 25%;
            background: #3498db;
            animation-duration: 6s;
        }
        .shape:nth-child(5) {
            top: 85%;
            left: 85%;
            background: #9b59b6;
            animation-duration: 9s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">

            </div>
            <nav>

                    <li class="current"><a href="#">الرئيسية</a></li>

            </nav>
        </div>

    <section id="showcase">
        <div class="shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="container">
            <h1>مرحباً بكم في صفحتي الشخصية</h1>
            <p>أنا مهندس حاسوب وبرمجيات.</p>
        </div>
    </section>

    <section class="main-content container">
        <div class="content">
            <img src="a1.jpg" alt="أيمن شعبان أبو المعاطي" style="border: 2px solid #333;">

                <a href="https://www.facebook.com/aymnkhattap" target="_blank">فيسبوك</a>
                <a href="https://www.instagram.com/ayman_shaaban17/?hl=en" target="_blank">إنستقرام</a>
            </div>
            <p>للتواصل: 01156637548</p>
        </div>
    </section>

    <footer>
        <p>Ayman Shaaban &copy; 2024</p>
    </footer>
</body>
</html>
